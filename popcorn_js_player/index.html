<!doctype html>
<html>
    <head>
        <script src='http://popcornjs.org/code/dist/popcorn-complete.min.js'>
        </script>
        <script src='js/main.js'></script>
    </head>
    <body>
        <video height='180' width='300' id='music_video' controls>
            <source src='http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4'>
            <source src='http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv'>
            <source src='http://videos.mozilla.org/serv/webmademovies/popcornplug.webm'>
        </video>
        <audio id='playlist' preload='auto' autobuffer controls>
            <source src='tracks/track1.mp3' type='audio/mp3'>
            <source src='tracks/track2.mp3' type='audio/mp3'>
            <source src='tracks/track3.mp3' type='audio/mp3'>
            <source src='tracks/track4.mp3' type='audio/mp3'>
        </audio>
        <div id='footnotediv'></div>
    </body>
</html>
